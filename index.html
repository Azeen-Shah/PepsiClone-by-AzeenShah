<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Clone | Azeen Shah Pepsi Cold</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo"><a href="#"><img src="./images/logo.png" alt="Pepsi_Logo"></a></div>
        <div id="product"><p>VIEW PRODUCTS</p></div>
        <div id="bar"><img src="./images/bar.png" alt="Menu_Bars"></div>
    </header>

    <!-- Main -->
    <main>
        <!-- Video 1 -->
        <div class="videos" id="video1"><video src="./videos/one.mp4" controls loop></video></div>

        <!-- Bg 1 -->
        <div class="bg" id="bg1">
            <img src="./images/bg/bg1.png" alt="Bg">
            <p>SHOP NOW</p>
        </div>

        <!-- bg 2 -->
        <div class="bg" id="bg2"><img src="./images/bg/bg2.png" alt="Bg">

            <!-- Pera -->
            <div id="pera">
                <p>GET WILD WITH</p>
                <p>PEPSI WILD CHERRY</p>
            </div>

            <!-- Cards -->
            <div class="container">
                <div class="card" id="card1">
                    <img src="./images/cards/card1.png" alt="card">
                    <p>#1FAN</p>
                </div>

                <div class="card" id="card2">
                    <img src="./images/cards/card2.png" alt="card">
                    <p>NURSERY RYHMEZ</p>
                </div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="videos" id="video2"><video src="./videos/two.mp4" controls loop></video></div>

        <!-- Items -->
        <div id="items">

        </div>
        
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
